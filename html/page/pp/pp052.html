<div class="popup_wrap popup_tp01 recommend">
    <div class="popup_tit">
        <p>사이즈 추천</p>
    </div>

    <div class="popup_cont">
        <div class="tb_popup02">
			<div class="recommend_list">
				<table>
					<caption>발 사이즈 작성</caption>
					<colgroup>
						<col style="width:150px" />
						<col style="" />
					</colgroup>

					<tbody>
						<tr>
							<th scope="col"><label for="recmd_height">키</label></th>
							<td><input id="recmd_height" type="text" />cm</td>
						</tr>
						 <tr>
							<th scope="col"><label for="recmd_weight">몸무게</label></th>
							<td><input id="recmd_weight" type="text" />kg</td>
						</tr>
						 <tr>
							<th scope="col">구매사이즈</th>
							<td>3XL</td>
						</tr>
						<tr>
							<th scope="col"><label for="recmd_size">추천</label></th>
							<td>
								<div class="select_box">
									<label for="recmd_size">선택해주세요.</label>
									<select id="recmd_size" title="추천사이즈 선택">
										<option>적당해요</option>
										<option>작아요</option>
										<option>커요</option>
									</select>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div><!-- / /recommend_list -->
        </div> <!-- // tb_popup02 -->

        <div class="btn_popup">
            <button type="submit" class="btn_rd">등록하기</button>
        </div>
    </div> <!-- // popup_cont -->

    <div class="popup_close">
        <a href="#none" class="btn_close">팝업창 닫기</a>
    </div>
</div> <!-- // popup -->
