<div class="popup_wrap popup_tp01 inquiry">
    <div class="popup_tit">
        <p>상품 문의하기</p>
    </div>

    <div class="popup_cont">
        <div class="tb_popup02">
            <table>
                <caption>상품 문의하기</caption>
                <colgroup>
                    <col style="width:150px" />
                    <col style="" />
                </colgroup>

                <tbody>
                    <tr>
                        <th scope="col"><label for="inq_tit">제목</label></th>
                        <td><input type="text" id="inq_tit" placeholder="제목을 입력해주세요." /></td>
                    </tr>
                    <tr>
                        <th scope="col"><label for="inq_type01">문의 유형</label></th>
                        <td>
                            <div class="radio">
                                <ul>
                                    <li>
                                        <input type="radio" id="inq_type01" name="inquiry_tp"/>
                                        <label for="inq_type01">사이즈</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="inq_type02" name="inquiry_tp"/>
                                        <label for="inq_type02">재입고</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="inq_type03" name="inquiry_tp"/>
                                        <label for="inq_type03">배송</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="inq_type04" name="inquiry_tp"/>
                                        <label for="inq_type04">기타문의</label>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col"><label for="inq_txt">내용</label></th>
                        <td><textarea name="input_area" id="inq_txt" cols="1" rows="1"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- // inquiry -->

        <div class="btn_popup">
            <button type="submit" class="btn_rd">등록하기</button>
            <button type="reset" class="btn_gy">다시쓰기</button>
        </div>

        <div class="tb_popup02 no_th">
            <table>
                <caption>주문번호 조회</caption>
                <tbody>
                    <tr>
                        <td>
                            <p>사이즈 관련 문의시</p>
                            <ul>
                                <li>평소 신는 운동화 사이즈 또는 플레이어에서 구입한 상품의 사이즈를 알려주시면 보다 정확한 답변이 가능합니다.<br />(단, 사이즈 교환 시 배송료는 고객 부담이므로 주문 시 참고하시기 바랍니다.)</li>
                                <li>주문하신 상품에 대한 문의 및 확인은 1:1 친절상담 게시판을 이용해 주시기 바랍니다.</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a href="#none" class="tb_btn white">1:1 친절상담 가기</a>
            </div>
        </div>
    </div> <!-- // popup_cont -->

    <div class="popup_close">
        <a href="#none" class="btn_close">팝업창 닫기</a>
    </div>
</div> <!-- // popup -->
</body>
</html>
